<roc-card>
    <div>
        <h1>Instructions</h1>
        <p>
            This game will test your ability to distinguish between rats and cats.
        </p>
        <p>
            You'll be shown 10 images which will either be a rat or a cat. Click on the buttons to indicate which animal
            you think it is.
        </p>
        <p>
            After the 10 images have been displayed, you'll be given your score!
        </p>
        <button (click)="startGame()">OK LETS GO!</button>
    </div>
</roc-card>
