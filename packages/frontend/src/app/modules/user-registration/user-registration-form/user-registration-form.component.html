<roc-card>
    <h1>Register to Play <span class="rocket"></span></h1>
    <p>
        So you've come here to test how well you can tell the difference between rats and cats!?
    </p>
    <p>Please register your username and then you can give it a go!</p>

    <form [formGroup]="form" (ngSubmit)="submitDetails()">
        <div class="row">
            <input formControlName="username" type="text" placeholder="Enter your username" />
            <div class="form-error" *ngIf="form.get('username').hasError('required') && form.touched">
                <span>Username is required to play!</span>
            </div>
        </div>
        <div class="row">
            <button type="submit">Play!</button>
        </div>
    </form>
</roc-card>
